<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th *ngFor="let head of table.tableHeads">
                {{head}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr 
            *ngFor="let country of countries; let i = index"
            [routerLink]="pathShowCountryPage + country.ccn3"
            >
            <td>
                {{i + 1}}
            </td>
            <td>
                <img 
                    [src]="country.flags.svg" 
                    class="small-flag"
                    alt="Flag">
            </td>
            <td>
                {{country.name.common}}
            </td>
            <td>
                {{country.capital}}
            </td>
            <td>
                {{country.population | number}}
            </td>
        </tr>
    </tbody>
</table>
